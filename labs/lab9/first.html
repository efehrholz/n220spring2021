<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="js1/app.js"></script>

    <input id="numbers"/>
    <button onclick="myFunction()">Average</button>
    <p id="sum"></p>
    <p id="avg"></p>

    <script>
        function myFunction() {
            var text = document.getElementById("numbers").value;
            var arr = text.split(",");
            var sum = 0;
            var avg = 0;
            for(i = 0; i < arr.length; i++) {
                sum += parseInt(arr[i]);
            }
            avg = sum / arr.length;
            document.getElementById("sum").innerHTML="Sum:"+sum; //
            document.getElementById("avg").innerHTML="Average:"+avg; //
            document.getElementById("numbers").value = ""; //clears out input text field
        }
    </script>
</body>
</html>
