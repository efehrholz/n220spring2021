<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="js2/app.js"></script>

    <div class="container">
        <br>
        <label for="sentence">Enter Sentence</label>
        <input type="text" id="sent" name="sentence">
        <br>
        <button id="sent" type="submit" onclick="myEvaluate()">Check</button>
        <p class="message"></p>
    </div>
    <script>
        let badwords = ["clear","water","tires"]; //array for bad words
        let count; //counts bad words
        function myEvaluate() {
            count = 0;
            let text = "";
            text = document.getElementById("sent").value;
            let words = [];
            words = text.split(" ");
            
            for(i = 0; i < badwords.length; i ++) {
                for(j = 0; j < words.length; j ++) {
                    if(words[j] == badwords[i]) {
                        count++
                    }
                }
            }

            if(count == 0) {
                document.querySelector(".message").innerHTML="No Bad Words Detected<br>Total Bad Words Found:"+count;
            }
            else {
                document.querySelector(".message").innerHTML="Bad words found<br>Total bad words detected:"+count;
            }
            document.getElementById("sent").value = ""; //clears out text field
        }
    </script>
</body>
</html>
